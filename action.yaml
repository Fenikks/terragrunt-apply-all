name: terragrunt-apply-all
description: Applay a Terraform plan
author: Alina Freydina

inputs:
  path:
    description: Path to the Terragrunt configuration
    required: false
    default: .
  tg_version:
    description: Required Terragrunt version
    required: false
    default: "0.52.4"
  tf_version:
    description: Required Terraform version
    required: false
    default: "1.5.7"
  parallelism:
    description: Limit the number of concurrent operations
    required: false
    default: "0"
  label:
    description: A friendly name for this plan
    required: false
    default: ""
  destroy:
    description: Create a plan to destroy all resources
    required: false
    default: "false"
  auto_approve:
    description: Automatically approve and apply plans
    required: false
    default: "false"
  strategy:
    description: "What strategy to use when applying: parallel or sequential"
    required: false
    default: "parallel"

runs:
  using: docker
  image: docker://ghcr.io/fenikks/gh-actions-terragrunt@sha256:a612e3f0f095484ad291dbcdcf2b6cb9f4784d6d675be7c6389c562888f25ce1
  entrypoint: /entrypoints/tg_apply_all.sh

